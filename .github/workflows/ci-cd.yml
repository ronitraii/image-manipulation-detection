name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: apps/frontend/package-lock.json
    
    - name: Install dependencies
      run: cd apps/frontend && npm ci --legacy-peer-deps
    
    - name: Run linter (non-blocking)
      continue-on-error: true
      run: cd apps/frontend && npm run lint || echo "Linter check completed with warnings"
    
    - name: Build frontend
      run: cd apps/frontend && npm run build --verbose
      env:
        NODE_OPTIONS: "--max-old-space-size=4096"
        NEXT_TELEMETRY_DISABLED: "1"

  test-backend:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        cd apps/backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify Flask installation
      run: cd apps/backend && python -c "import flask; print('âœ“ Flask installed')"

  docker-build:
    needs: [test-frontend, test-backend]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker images
      run: |
        docker build -f Dockerfile.backend -t image-detection-backend:latest .
        docker build -f Dockerfile.frontend -t image-detection-frontend:latest .
