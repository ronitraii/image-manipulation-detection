version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: image-detection-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    volumes:
      - ./apps/backend:/app
    networks:
      - image-detection-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: image-detection-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    volumes:
      - ./apps/frontend:/app
    networks:
      - image-detection-network

networks:
  image-detection-network:
    driver: bridge
